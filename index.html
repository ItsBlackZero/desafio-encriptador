<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Desafio Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1><img src="img/Logo.png"></h1>
        </div>
    </header>
    
    <main>
        <section class="caja-ingreso-texto">
            <textarea name="texto" id="texto" cols="30" rows="30" placeholder="Ingrese el texto aqui"></textarea>
            <div class="aviso-letras">
            <img class="unicon-exclamacion" src="img/bi_exclamation-circle-fill.png" alt="unicon exclamacion">

            <p>Solo letras minúsculas y sin acentos</p>

            </div>
            
        
            
            <div class="buttons">
                <button class="btn-encriptar" onclick="encriptarContenido()">Encriptar</button>
                <button id="btn-desencriptar" class="btn-desencriptar"  onclick="desencriptarContenido() ">Desencriptar</button>
            </div>
        </section>
        <section class="caja-resultado" id="caja-resultado">
            
            <div class="texto-no-encontrado">
                <img src="img/Muñeco.png" alt="Muñeco alura" class="imagen-resultado">
                <h2>Ningún mensaje fue encontrado</h2>
                <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
            </div>
        </section>
        
    </main>
    <footer>
        este es el 
    </footer>

    <script src="index.js"></script>
    
    
</body>
</html>
